<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實作-計數器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 

        -->
        <button @click="reduceNumber">-</button>
        <span>{{ number }}</span>
        <button @click="addNumber">+</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app ",
        data: {
            number: 0
        },
        methods: {
            reduceNumber: function() {
                if (this.number == 0) {
                    alert("最小遞減至0");
                    return;
                }
                this.number--;
            },
            addNumber: function() {
                if (this.number == 10) {
                    alert("最大遞加至10");
                    return;
                }
                this.number++;
            }
        }
    });
</script>

</html>
