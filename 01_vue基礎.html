<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基礎</title>
</head>
<body>
    <!--  el掛載點開始範圍 -->
    <div id="app" class="app">
        {{ message }}
    </div>
    <!--  el掛載點開始範圍 -->

    <!--開發環境版本, 包含了有幫助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>    
     var app = new Vue({
        el:"#app",
        //el:".app", // 雖然class和html雙標籤(除了html和body)可使用，但建議使用id因為是唯一
        
        data:{
            message: "Hello vue"
        }
     });
    </script>
</body>
</html>
