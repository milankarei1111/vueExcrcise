<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 
            1. 列表數據可以用數組
            2. v-bind指令可以設置元素屬性 比如src
            3. v-show 和 v-if都可以切換屬性顯示狀態, 頻繁切換使用v-show
         -->
        <div>
            <a href="#" @click="prevImage" v-show="index!=0">上一張</a>
            <img :src="imgSrcArr[index]" width="200px">
            <a href="#" @click="nextImage" v-show="index<imgSrcArr.length-1">下一張</a>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app ",
        data: {
            imgSrcArr: [
                "/image/Chrysanthemum.jpg",
                "/image/Hydrangeas.jpg",
                "/image/Tulips.jpg"
            ],
            index: 0
        },
        methods: {
            prevImage: function() {
                this.index--;
            },
            nextImage: function() {
                this.index++
            },
        }
    });
</script>

</html>
